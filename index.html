<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barcode Check-In</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #75BCC8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      min-height: 100vh;
    }

    #logo {
      max-width: 200px;
      margin-bottom: 20px;
    }

    .scanner-layout {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    #scanner-container {
      flex: 1 1 600px;
      aspect-ratio: 4/3;
      border: 5px solid #444;
      border-radius: 10px;
      overflow: hidden;
      background: white;
    }

    #scanned-list {
      flex: 1 1 300px;
      background: white;
      border-radius: 8px;
      padding: 10px;
      max-height: 400px;
      overflow-y: auto;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #output {
      font-size: 2em;
      margin-top: 20px;
      text-align: center;
      color: #fff;
    }

    #scanned-users {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #scanned-users li {
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
    }

    h3 {
      margin: 0 0 10px 0;
      font-size: 1.2em;
      text-align: center;
    }

    @media (max-width: 768px) {
      .scanner-layout {
        flex-direction: column;
        align-items: center;
      }
      #scanner-container,
      #scanned-list {
        width: 100%;
        max-width: 600px;
      }
    }
  </style>
</head>
<body>
  <img id="logo" src="logo.png" alt="Logo" />

  <div class="scanner-layout">
    <div id="scanner-container"></div>

    <div id="scanned-list">
      <h3>Checked In:</h3>
      <ul id="scanned-users"></ul>
    </div>
  </div>

  <div id="output">Scan your barcode...</div>

  <!-- Success sound -->
  <audio id="success-sound" src="https://www.soundjay.com/buttons/sounds/button-3.mp3" preload="auto"></audio>

  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>
  <script>
    const output = document.getElementById("output");
    const scannedList = document.getElementById("scanned-users");
    const scannedUsers = new Set();
    const successSound = document.getElementById("success-sound");
    let scanning = false;

    function greetStudent(id) {
      const apiUrl = "https://script.google.com/macros/s/AKfycbyAYvBp0Gix8yh5E0MuEo78VVjPJ0Ex-IX8OeB40i92GQhFNozxJp8wJH6MdndOIEqP/exec?id=" + id;

      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            const name = data.name;
            document.body.style.backgroundColor = "#4CAF50";
            output.textContent = `Welcome, ${name}!`;

            successSound.currentTime = 0;
            successSound.play();

            if (!scannedUsers.has(id)) {
              scannedUsers.add(id);
              const li = document.createElement("li");
              li.textContent = `${name} (${id})`;
              scannedList.appendChild(li);
            }
          } else {
            document.body.style.backgroundColor = "#f44336";
            output.textContent = "ID not recognized.";
          }
        })
        .catch(err => {
          console.error("Fetch error:", err);
          document.body.style.backgroundColor = "#f44336";
          output.textContent = "Connection error.";
        })
        .finally(() => {
          setTimeout(() => {
            document.body.style.backgroundColor = "#75BCC8";
            output.textContent = "Scan your barcode...";
            scanning = false;
          }, 3000);
        });
    }

    Quagga.init({
      inputStream: {
        type: "LiveStream",
        target: document.querySelector('#scanner-container'),
        constraints: {
          facingMode: "user"
        },
      },
      decoder: {
        readers: ["code_128_reader", "code_39_reader"]
      }
    }, function(err) {
      if (err) {
        console.error(err);
        output.textContent = "Error initializing scanner.";
        return;
      }
      Quagga.start();
    });

    Quagga.onDetected((result) => {
      if (!scanning) {
        scanning = true;
        const code = result.codeResult.code.trim();
        greetStudent(code);
      }
    });
  </script>
</body>
</html>
