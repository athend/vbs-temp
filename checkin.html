<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barcode Check-In</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 0.5s;
    }
    #scanner-container {
      width: 100%;
      max-width: 600px;
      aspect-ratio: 4/3;
      border: 5px solid #444;
      border-radius: 10px;
      overflow: hidden;
    }
    #output {
      font-size: 2em;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="scanner-container"></div>
  <div id="output">Scan your barcode...</div>

  <script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.js"></script>
  <script>
    const output = document.getElementById("output");
    let scanning = false;

    function greetStudent(id) {
      const apiUrl = "https://script.google.com/macros/s/AKfycbyAYvBp0Gix8yh5E0MuEo78VVjPJ0Ex-IX8OeB40i92GQhFNozxJp8wJH6MdndOIEqP/exec?id=" + id;

      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            const name = data.name;
            document.body.style.backgroundColor = "#4CAF50";
            output.textContent = `Welcome, ${name}!`;
            speechSynthesis.speak(new SpeechSynthesisUtterance(`Welcome, ${name}`));
          } else {
            document.body.style.backgroundColor = "#f44336";
            output.textContent = "ID not recognized.";
            speechSynthesis.speak(new SpeechSynthesisUtterance("ID not recognized"));
          }
        })
        .catch(err => {
          console.error("Fetch error:", err);
          document.body.style.backgroundColor = "#f44336";
          output.textContent = "Connection error.";
          speechSynthesis.speak(new SpeechSynthesisUtterance("Connection error"));
        })
        .finally(() => {
          setTimeout(() => {
            document.body.style.backgroundColor = "#f0f0f0";
            output.textContent = "Scan your barcode...";
            scanning = false;
          }, 3000);
        });
    }

    Quagga.init({
      inputStream: {
        type: "LiveStream",
        target: document.querySelector('#scanner-container'),
        constraints: {
          facingMode: "environment"
        },
      },
      decoder: {
        readers: ["code_128_reader", "code_39_reader"]
      }
    }, function(err) {
      if (err) {
        console.error(err);
        output.textContent = "Error initializing scanner.";
        return;
      }
      Quagga.start();
    });
    greetStudent(2025001);
    Quagga.onDetected((result) => {
      if (!scanning) {
        scanning = true;
        const code = result.codeResult.code.trim();
        greetStudent(code);
      }
    });
  </script>
</body>
</html>
